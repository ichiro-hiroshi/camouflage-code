<script>

var gSmileRand = {
	_mod : 2048,
	_seed : (new Date()).getTime(),
	resetSeed : function(in_seed) {
		this._seed = in_seed;
	},
	rand : function() {
		this._seed = Math.abs((17 * this._seed - 1) % this._mod);
		return this._seed / this._mod;
	},
};

var gSmile = {
	seed : -1,
	level : -1,
	cells : [],
	firstTry : true,
	init : function(in_w, in_h, in_level, in_seed) {
		this.level = in_level;
		this.seed = in_seed;
		gSmileRand.resetSeed(in_seed);
		for (var i = 0; i < in_h; i++) {
			this.cells[i] = [];
			for (var j = 0; j < in_w; j++) {
				if (Math.floor(gSmileRand.rand() * 10) < in_level) {
					this.cells[i][j] = {
						open : false,
						bomb : true,
						risk : -1,
						own : null
					};
				} else {
					this.cells[i][j] = {
						open : false,
						bomb : false,
						risk : -1,
						own : null,
					};
				}
			}
		}
		for (var i = 0; i < in_h; i++) {
			for (var j = 0; j < in_w; j++) {
				this.cells[i][j].risk = this.checkRisk(j, i);
			}
		}
	},
	inMap : function(in_x, in_y) {
		if ((in_y < 0) || (this.cells.length <= in_y)) {
			return false;
		}
		if ((in_x < 0) || (this.cells[in_y].length <= in_x)) {
			return false;
		}
		return true;
	},
	arrounds : function(in_x, in_y) {
		var ret = [];
		var x = Number(in_x);
		var y = Number(in_y);
		var candidate = [
			[x - 1, y - 1],
			[x + 0, y - 1],
			[x + 1, y - 1],
			[x - 1, y + 0],
			[x + 1, y + 0],
			[x - 1, y + 1],
			[x + 0, y + 1],
			[x + 1, y + 1]
		];
		for (var i = 0; i < candidate.length; i++) {
			if (this.inMap(candidate[i][0], candidate[i][1])) {
				ret.push(candidate[i]);
			}
		}
		return ret;
	},
	checkRisk : function(in_x, in_y) {
		var risk = 0;
		var targets = this.arrounds(in_x, in_y);
		for (var i = 0; i < targets.length; i++) {
			if (this.cells[targets[i][1]][targets[i][0]].bomb) {
				risk++;
			}
		}
		return risk;
	},
	safe_open : function(in_player, in_x, in_y) {
		var opened = [];
		var cell = this.cells[in_y][in_x];
		if (!cell.open) {
			cell.open = true;
			cell.own = in_player;
			if (cell.risk == 0) {
				var targets = this.arrounds(in_x, in_y);
				for (var i = 0; i < targets.length; i++) {
					opened = opened.concat(this.safe_open(in_player, targets[i][0], targets[i][1]));
				}
			}
			opened.push({x : in_x, y : in_y, r : cell.risk});
		}
		return opened;
	},
	open : function(in_player, in_x, in_y) {
		var cell = this.cells[in_y][in_x];
		if (this.firstTry) {
			if (cell.bomb) {
				cell.bomb = false;
				var targets = this.arrounds(in_x, in_y);
				for (var i = 0; i < targets.length; i++) {
					this.cells[targets[i][1]][targets[i][0]].risk--;
				}
			}
			this.firstTry = false;
		}
		if (cell.bomb) {
			/* alert('game over'); */
			return null;
		} else {
			return this.safe_open(in_player, in_x, in_y);
		}
	},
	riversi : function(in_player, in_x, in_y) {
		var reversed = [];
		var targets = this.arrounds(in_x, in_y);
		for (var i = 0; i < targets.length; i++) {
			var x = targets[i][0];
			var y = targets[i][1];
			var v = {
				dx : x - in_x,
				dy : y - in_y,
				op : false,
				cl : false,
				cells : []
			};
			do {
				var cell = this.cells[y][x];
				if (!cell.own) {
					break;
				}
				if (cell.own == in_player) {
					if (v.op) {
						v.cl = true;
					}
					break;
				} else {
					v.op = true;
				}
				v.cells.push({x : x, y : y});
				x += v.dx;
				y += v.dy;
			} while (this.inMap(x, y));
			if (v.cl) {
				for (var j = 0; j < v.cells.length; j++) {
					this.cells[v.cells[j].y][v.cells[j].x].own = in_player;
				}
				reversed = reversed.concat(v.cells);
			}
		}
		return reversed;
	}
};

/* sample */

HTMLTableElement.prototype.td = function(in_x, in_y)
{
	return this.rows[in_y].cells[in_x];
};

HTMLTableCellElement.prototype.pos = function()
{
	return {x : this.cellIndex, y : this.parentNode.rowIndex};
};

var X = 10;
var Y = 10;

gSmile.init(X, Y, 1, 4096);

var turn = 'blue';

function cell_open(in_pos)
{
	if (turn == 'blue') {
		turn = 'red';
	} else {
		turn = 'blue';
	}
	var opened = gSmile.open(turn, in_pos.x, in_pos.y);
	if (!opened) {
		alert('bomb!');
		return;
	}
	var field = document.getElementById('field');
	for (var i = 0; i < opened.length; i++) {
		var cell = field.td(opened[i].x, opened[i].y);
		cell.innerHTML = opened[i].r;
		cell.className = turn;
	}
	var reversed = gSmile.riversi(turn, in_pos.x, in_pos.y);
	for (var i = 0; i < reversed.length; i++) {
		var cell = field.td(reversed[i].x, reversed[i].y);
		cell.className = turn;
	}
}

document.write('<table id="field">');
for (i = 0; i < Y; i++) {
	document.write('<tr>');
	for (j = 0; j < X; j++) {
		document.write('<td class="unknown" onclick="cell_open(this.pos());"></td>');
	}
	document.write('</tr>');
}
document.write('</table>');

</script>
