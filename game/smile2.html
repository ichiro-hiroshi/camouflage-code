<script>

var gSmileRand = {
	_mod : 2048,
	_seed : (new Date()).getTime(),
	resetSeed : function(in_seed) {
		this._seed = in_seed;
	},
	rand : function() {
		this._seed = Math.abs((17 * this._seed - 1) % this._mod);
		return this._seed / this._mod;
	},
};

var gSmile = {
	seed : -1,
	level : -1,
	cells : [],
	firstTry : true,
	canOpen : -1,
	init : function(in_w, in_h, in_level, in_seed) {
		this.level = in_level;
		this.seed = in_seed;
		this.canOpen = in_w * in_h;
		gSmileRand.resetSeed(in_seed);
		for (var i = 0; i < in_h; i++) {
			this.cells[i] = [];
			for (var j = 0; j < in_w; j++) {
				if (Math.floor(gSmileRand.rand() * 10) < in_level) {
					this.canOpen--;
					this.cells[i][j] = {
						open : false,
						bomb : true,
						risk : -1,
						own : null
					};
				} else {
					this.cells[i][j] = {
						open : false,
						bomb : false,
						risk : -1,
						own : null,
					};
				}
			}
		}
		for (var i = 0; i < in_h; i++) {
			for (var j = 0; j < in_w; j++) {
				this.cells[i][j].risk = this.checkRisk(j, i);
			}
		}
	},
	inMap : function(in_x, in_y) {
		if ((in_y < 0) || (this.cells.length <= in_y)) {
			return false;
		}
		if ((in_x < 0) || (this.cells[in_y].length <= in_x)) {
			return false;
		}
		return true;
	},
	arrounds : function(in_x, in_y) {
		var ret = [];
		var x = Number(in_x);
		var y = Number(in_y);
		var candidate = [
			[x - 1, y - 1],
			[x + 0, y - 1],
			[x + 1, y - 1],
			[x - 1, y + 0],
			[x + 1, y + 0],
			[x - 1, y + 1],
			[x + 0, y + 1],
			[x + 1, y + 1]
		];
		for (var i = 0; i < candidate.length; i++) {
			if (this.inMap(candidate[i][0], candidate[i][1])) {
				ret.push(candidate[i]);
			}
		}
		return ret;
	},
	checkRisk : function(in_x, in_y) {
		var risk = 0;
		var targets = this.arrounds(in_x, in_y);
		for (var i = 0; i < targets.length; i++) {
			if (this.cells[targets[i][1]][targets[i][0]].bomb) {
				risk++;
			}
		}
		return risk;
	},
	isFinished : function() {
		return (this.canOpen == 0);
	},
	safe_open : function(in_player, in_x, in_y) {
		var opened = [];
		var cell = this.cells[in_y][in_x];
		if (!cell.open) {
			cell.open = true;
			cell.own = in_player;
			if (cell.risk == 0) {
				var targets = this.arrounds(in_x, in_y);
				for (var i = 0; i < targets.length; i++) {
					opened = opened.concat(this.safe_open(in_player, targets[i][0], targets[i][1]));
				}
			}
			opened.push({x : in_x, y : in_y, r : cell.risk});
			this.canOpen--;
		}
		return opened;
	},
	open : function(in_player, in_x, in_y) {
		var cell = this.cells[in_y][in_x];
		if (this.firstTry) {
			if (cell.bomb) {
				cell.bomb = false;
				var targets = this.arrounds(in_x, in_y);
				for (var i = 0; i < targets.length; i++) {
					this.cells[targets[i][1]][targets[i][0]].risk--;
				}
				this.canOpen++;
			}
			this.firstTry = false;
		}
		if (cell.bomb) {
			/* alert('game over'); */
			return null;
		} else {
			return this.safe_open(in_player, in_x, in_y);
		}
	},
	riversi : function(in_player, in_x, in_y) {
		var reversed = [];
		var targets = this.arrounds(in_x, in_y);
		for (var i = 0; i < targets.length; i++) {
			var x = targets[i][0];
			var y = targets[i][1];
			var v = {
				dx : x - in_x,
				dy : y - in_y,
				op : false,
				cl : false,
				pool : []
			};
			do {
				var cell = this.cells[y][x];
				if (!cell.own) {
					break;
				}
				if (cell.own == in_player) {
					if (v.op) {
						v.cl = true;
					}
					break;
				} else {
					v.op = true;
				}
				v.pool.push({x : x, y : y, r : cell.risk});
				x += v.dx;
				y += v.dy;
			} while (this.inMap(x, y));
			if (v.cl) {
				reversed = reversed.concat(v.pool);
			}
		}
		for (var i = 0; i < reversed.length; i++) {
			this.cells[reversed[i].y][reversed[i].x].own = in_player;
		}
		return reversed;
	}
};

/* sample UI */

HTMLTableElement.prototype.td = function(in_x, in_y)
{
	return this.rows[in_y].cells[in_x];
};

HTMLTableCellElement.prototype.pos = function()
{
	return {x : this.cellIndex, y : this.parentNode.rowIndex};
};

var X = 7;
var Y = 7;

gSmile.init(X, Y, 1, 4096);

var turn = 'blue';

gTurn = {
	cnt : 0,
	player : ['red', 'blue'],
	next : function() {
		this.cnt++;
	},
	prev : function() {
		this.cnt--;
	},
	name : function() {
		return this.player[this.cnt % this.player.length];
	}
};

function cell_open(in_pos)
{
	gTurn.next();
	var opened = gSmile.open(gTurn.name(), in_pos.x, in_pos.y);
	if (opened) {
		if (opened.length == 0) {
			gTurn.prev();
			return;
		}
		opened = opened.concat(gSmile.riversi(gTurn.name(), in_pos.x, in_pos.y));
		var totalms = 500;
		var timeout = Math.ceil(totalms / opened.length);
		var delay = (function() {
			return function() {
				if (opened.length == 0) {
					if (gSmile.isFinished()) {
						alert('finished');
					}
					return;
				}
				var pos = opened.pop();
				var cell = field.td(pos.x, pos.y);
				cell.innerHTML = pos.r;
				cell.className = gTurn.name();
				window.setTimeout(delay, timeout);
			};
		})();
		(delay)();
	} else {
		alert('bomb!');
	}
}

document.write('<table id="field">');
for (i = 0; i < Y; i++) {
	document.write('<tr>');
	for (j = 0; j < X; j++) {
		document.write('<td class="unknown" onclick="cell_open(this.pos());"></td>');
	}
	document.write('</tr>');
}
document.write('</table>');

</script>
